registration and hiring process for clients (employers)
- clients register on the platform by providing their basic information, including name, contact details, and location.
- clients can then search for maids based on their requirements and preferences.
- clients can view maid profiles, read reviews, and communicate with maids through the platform.
- once a client finds a suitable maid, they can hire them for specific tasks by sending a job request to admin can can intervene here for garantees.
- clients can negotiate terms, such as duration, payment, and specific tasks, with the maid through the platform.
- once both parties agree, the client can confirm the hire through the platform.
- after the job is completed, clients can leave reviews and ratings for the maid based on their experience.
