MaidConnect the platform for interconnecting home workers and clients(employers).
about the platform 
- maids are home workers who offer various services such as cleaning, cooking, childcare, elderly care, and other household tasks.
- clients (employers) are individuals or families seeking to hire maids for their household needs.
- the platform facilitates the connection between maids and clients, allowing them to find each other
